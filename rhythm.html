<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm -Music</title>
    <link rel="stylesheet" href="rhythm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <nav>
        <ul>
            <li class="brand"><img src="images/rhythm.png" alt="Rhythm">Rhythm</li>
            <li ><a href="home.html" id="home">Home</a></li>
            <li>about</li>

        </ul>       
    </nav> 

    <div id="container">
       <img src="images/images_9.jpg" alt="" id="containerImg">
        <div class="songlist active">
            <h1>Ranbir Hits </h1>
           <div class="song">
            <div class="songItem">
                <img  alt="1" >
                <span  class="songPlay">Let me love you</span>
                <span class="songListplay"><span class="timeStamp"> 5:30 <i id="0" class="fa songItemPlay fa-play-circle-o" aria-hidden="true"></i></span></span>
            </div>
           </div>


           <div class="song">
            <div class="songItem">
                <img  alt="1" >
                <span class="songPlay">Burn</span>
                <span class="songListplay"><span class="timeStamp">5:30 <i id="1" class="fa songItemPlay fa-play-circle-o" aria-hidden="true"></i></span></span>
            </div>
           </div>


           <div class="song" >
            <div class="songItem">
                <img  alt="1" >
                <span  class="songPlay">Hate me</span>
                <span class="songListplay"><span class="timeStamp">5:30 <i id="2" class="fa  songItemPlay fa-play-circle-o" aria-hidden="true"></i></span></span>
            </div>
           </div>

           <div class="song">
            <div class="songItem">
                <img  alt="1" >
                <span  class="songPlay">Still falling for you</span>
                <span class="songListplay"><span class="timeStamp">5:30 <i id="3" class="fa  songItemPlay fa-play-circle-o" aria-hidden="true"></i></span></span>
            </div>
           </div>

           <div class="song">
            <div class="songItem">
                <img  alt="1" >
                <span  class="songPlay">Love me like you</span>
                <span class="songListplay"><span class="timeStamp">5:30 <i id="4" class="fa songItemPlay fa-play-circle-o" aria-hidden="true"></i></span></span>
            </div>
           </div>


          
          
          
          
        </div>
        <div class="songbanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!---font awesome icons-->
            <i class="fa fa-backward fa-2x" aria-hidden="true" id="previous"></i>
         
            <i class="fa fa-play-circle-o  fa-2x" aria-hidden="true" id="masterPlay"></i>
            <i class="fa fa-forward fa-2x" aria-hidden="true"  id="next"></i>
        </div>
        <div class="songInfo">
          <img src="playing.gif"  width="80px" id="playing" alt=""><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="rhythm.js"></script>
</body>
</html>
